<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content - Faculty Portal</title>
    <!-- <link rel="stylesheet" href="coursecontent.css"> -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     <style>
        :root {
    --primary-color: #1a73e8;
    --secondary-color: #34495e;
    --background-color: #f5f6fa;
    --text-color: #2c3e50;
    --sidebar-width: 280px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
}

.dashboard {
    display: flex;
    min-height: 100vh;
}

/* Sidebar Styles */
.sidebar {
    width: var(--sidebar-width);
    background-color: white;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    height: 100vh;
    overflow-y: auto;
}

.profile-section {
    text-align: center;
    padding: 20px 0;
    border-bottom: 1px solid #eee;
}

.profile-info img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.nav-links {
    list-style: none;
    margin-top: 30px;
}

.nav-links li {
    margin-bottom: 10px;
}

.nav-links a {
    display: flex;
    align-items: center;
    padding: 12px 15px;
    color: var(--text-color);
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.nav-links a i {
    margin-right: 10px;
    width: 20px;
}

.nav-links li.active a,
.nav-links a:hover {
    background-color: var(--primary-color);
    color: white;
}

/* Main Content Styles */
.main-content {
    margin-left: var(--sidebar-width);
    flex: 1;
    padding: 20px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.search-bar {
    position: relative;
    width: 300px;
}

.search-bar input {
    width: 100%;
    padding: 10px 35px 10px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.search-bar i {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
}

.quick-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.stat-card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
}

.stat-card i {
    font-size: 2.5em;
    color: var(--primary-color);
    margin-right: 20px;
}

.sections-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.section-card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.recent-activities {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.activities-list {
    margin-top: 15px;
}

.activity-item {
    padding: 15px 0;
    border-bottom: 1px solid #eee;
}

.logout-btn {
    width: 100%;
    padding: 12px;
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.logout-btn i {
    margin-right: 10px;
}

.logout-btn:hover {
    background-color: #c82333;
}

.notification-icon {
    position: relative;
    color: var(--text-color);
    font-size: 1.2em;
}

.badge {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #dc3545;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 0.7em;
}

:root {
    --primary-color: #1a73e8;
    --secondary-color: #34495e;
    --background-color: #f5f6fa;
    --text-color: #2c3e50;
    --sidebar-width: 280px;
}

.content-container {
    display: grid;
    grid-template-columns: 1fr 1.5fr;
    gap: 30px;
    padding: 20px;
}

.content-form {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: var(--text-color);
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.form-group textarea {
    min-height: 120px;
    resize: vertical;
}

.form-group input[type="file"] {
    padding: 8px;
    border: 1px dashed #ddd;
    background: #f8f9fa;
}

.submit-btn {
    background-color: var(--primary-color);
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #1557b0;
}

.content-list {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.content-list h2 {
    margin-bottom: 20px;
    color: var(--text-color);
}

#contentItems {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.content-item {
    border: 1px solid #eee;
    padding: 15px;
    border-radius: 8px;
    background: #f8f9fa;
}

.content-item h3 {
    color: var(--primary-color);
    margin-bottom: 10px;
}

.content-item p {
    color: #666;
    margin-bottom: 10px;
}

.content-actions {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.content-actions button {
    padding: 8px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s;
}

.edit-btn {
    background-color: #2ecc71;
    color: white;
}

.delete-btn {
    background-color: #e74c3c;
    color: white;
}

@media (max-width: 1200px) {
    .content-container {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 768px) {
    .main-content {
        margin-left: 0;
        padding: 10px;
    }

    .sidebar {
        display: none;
    }
}
.profile-letter {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: var(--primary-color);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    font-weight: bold;
    margin: 0 auto 10px;
}

    </style> 
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="profile-section">
                <div class="profile-info">
                    <div id="profileImage" class="profile-letter">F</div>
                    <h3 id="facultyName">Loading...</h3>
                    <p id="facultyDepartment">Department</p>
                </div>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li class="active">
                    <a href="coursecontent.html"><i class="fas fa-book"></i> Course Content</a>
                </li>
                <li>
                    <a href="attendance.html"><i class="fas fa-clipboard-list"></i> Attendance</a>
                </li>
                <li>
                    <a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a>
                </li>
                <li>
                    <a href="quizzes.html"><i class="fas fa-question-circle"></i> Quizzes</a>
                </li>
            </ul>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <h1>Course Content Management</h1>
            </header>

            <div class="content-container">
                <div class="content-form">
                    <h2>Add New Content</h2>
                    <form id="contentForm">
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <select id="subject" required></select>
                        </div>
                        <div class="form-group">
                            <label for="section">Section</label>
                            <select id="section" required></select>
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="contentType">Content Type</label>
                            <select id="contentType" required>
                                <option value="notes">Notes</option>
                                <option value="assignment">Assignment</option>
                                <option value="announcement">Announcement</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="file">Attachment (Optional)</label>
                            <input type="file" id="file">
                        </div>
                        <button type="submit" class="submit-btn">Add Content</button>
                    </form>
                </div>

                <div class="content-list">
                    <h2>Your Content</h2>
                    <div id="contentItems"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="coursecontent.js"></script>
</body>
</html>
