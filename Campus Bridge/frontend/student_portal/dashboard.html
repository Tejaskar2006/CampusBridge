<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Campus Bridge</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/editor/editor.main.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="profile-section">
                <div class="profile-info">
                    <img id="profileImage" alt="Profile">
                    <h3 id="studentName">Loading...</h3>
                    <p id="studentEmail">Loading...</p>
                </div>
                <div class="student-details">
                    <p>College: <span id="college">Loading...</span></p>
                    <p>Branch: <span id="branch">Loading...</span></p>
                    <p>Section: <span id="section">Loading...</span></p>
                </div>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li>
                    <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
                </li>
                <li>
                    <a href="assignments.html"><i class="fas fa-tasks"></i> Assignments</a>
                </li>
                <li>
                    <a href="attendance.html"><i class="fas fa-calendar-check"></i> Attendance</a>
                </li>
                <li>
                    <a href="grades.html"><i class="fas fa-chart-line"></i> Grades</a>
                </li>
            </ul>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <h1>Student Dashboard</h1>
                <div class="top-nav">
                    <a href="#" class="notification-icon">
                        <i class="fas fa-bell"></i>
                        <span class="badge">2</span>
                    </a>
                </div>
            </header>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h2><i class="fas fa-clock"></i> Upcoming Classes</h2>
                    <div id="upcomingClasses" class="card-content"></div>
                </div>

                <div class="dashboard-card">
                    <h2><i class="fas fa-tasks"></i> Pending Assignments</h2>
                    <div id="pendingAssignments" class="card-content"></div>
                </div>

                <div class="dashboard-card">
                    <h2><i class="fas fa-calendar-check"></i> Attendance Overview</h2>
                    <div id="attendanceOverview" class="card-content"></div>
                </div>

                <div class="dashboard-card">
                    <h2><i class="fas fa-chart-line"></i> Recent Grades</h2>
                    <div id="recentGrades" class="card-content"></div>
                </div>

                <div class="dashboard-card ide-card">
                    <h2><i class="fas fa-code"></i> Online IDE</h2>
                    <div class="ide-container">
                        <div class="ide-header">
                            <select id="languageSelect">
                                <option value="javascript">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="java">Java</option>
                                <option value="cpp">C++</option>
                            </select>
                            <div class="ide-actions">
                                <button id="saveCode" class="action-btn">
                                    <i class="fas fa-save"></i> Save
                                </button>
                                <button id="runCode" class="run-btn">
                                    <i class="fas fa-play"></i> Run
                                </button>
                            </div>
                        </div>
                        <div id="monaco-editor" class="editor-container"></div>
                        <div class="output-container">
                            <div class="output-header">
                                <span>Output</span>
                                <button id="clearOutput" class="clear-btn">
                                    <i class="fas fa-trash"></i> Clear
                                </button>
                            </div>
                            <div id="output" class="output-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</main>

<!-- Add ChatGPT Integration -->
<div class="chatbot-container" id="chatbotContainer">
    <div class="chatbot-header">
        <span><i class="fas fa-robot"></i> AI Assistant</span>
        <button id="minimizeChatbot" class="minimize-btn">
            <i class="fas fa-minus"></i>
        </button>
    </div>
    <div class="chat-history" id="chatHistory"></div>
    <div class="chatbot-input">
        <textarea id="userInput" placeholder="Ask anything..." rows="1"></textarea>
        <button id="sendMessage">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>
<button class="chatbot-toggle" id="toggleChatbot">
    <i class="fas fa-comments"></i>
</button>
</div>

<script>var require = { paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs' } }</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/editor/editor.main.nls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/editor/editor.main.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
